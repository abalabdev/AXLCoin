    <script type="text/javascript">
    	var usernum = sessionStorage.getItem('usernum');
    $(document).ready(function() {
    	getMoney();
    	setInterval(getMoney,30000);
    });

    function getData(){
        var url = "http://app.abalab.io/php/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var title = field.title;
                var duration = field.duration;
                var price = field.price;
                $("#listview").html("<a class='item' href='form.html?id=" + id + "&title=" + title + "&duration=" + duration + "&price=" + price + "'><span class='item-note'>$" + price + "</span><h2>" + title + " </h2><p>" + duration + "</p></a>");
            });
        });
		}        

		function getMoney(){
			var dataString="snum="+usernum+"&getmoney=1";
			$.ajax({
			type: "POST",
			url: "http://app.abalab.io/php/getmoney.php",
			data: dataString,
			dataType: "json",
			crossDomain: true,
			cache: false,
		success: function(data){
			console.log(data);
			if(data.result=="success")
			{
				$("#usermoney").html(data.money);	
			}
			else
			{
	
			}
		 }
		});
		}
    </script>
