	<script type="text/javascript">
		var isLogin = sessionStorage.getItem('login');
		var storeloc = localStorage.getItem('loc');
		
		if (storeloc == null){
			localStorage.setItem('loc','kr');
		}

		function chglng(loc){
			localStorage.setItem('loc',loc);

			if (loc=='kr'){
				window.location.href = "index.html";
			}
			if (loc=='cn'){
				window.location.href = "index_cn.html";
			}
			if (loc=='en'){
				window.location.href = "index_en.html";
			}

		}

 		if (isLogin){
 			if (storeloc=='kr'){
				window.location.href = "main.html";
			}
 			if (storeloc=='cn'){
				window.location.href = "main_cn.html";
			}
 			if (storeloc=='en'){
				window.location.href = "main_en.html";
			}
		}

		var sId = localStorage.getItem('userid');

		if (sId != null){
			document.getElementById('username').value=sId;
		}

	</script>

$("#login").click(function(){
//navigator.globalization.getPreferredLanguage(onSuccess, onError);

	var username=$("#username").val();
	var password=$("#password").val();
	var dataString="sid="+username+"&spw="+password+"&login=1";
	if($.trim(username).length>0 & $.trim(password).length>0)
	{
		$.ajax({
		type: "POST",
		url: "http://app.abalab.io/php/getlogin.php",
		data: dataString,
		dataType: "json",
		crossDomain: true,
		cache: false,
		beforeSend: function(){ $("#login").html('Connecting...');},
	success: function(data){
		console.log(data);
		if(data.result=="success")
		{
			sessionStorage.setItem('login','true');
			sessionStorage.setItem('usernum',data.usernum);
			localStorage.setItem('userid',username);
			window.location.href = "main.html";
		}
		else
		{
			alert("Login Failed");
			$("#login").html('Login');
		}
	}
	});
	}return false;
	});
