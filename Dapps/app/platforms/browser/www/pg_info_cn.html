	<script type="text/javascript">
		var usernum = sessionStorage.getItem('usernum');
		var sId = localStorage.getItem('userid');

	$(document).ready(function() {
		
			var dataString="snum="+usernum+"&getmoney=1";
			$.ajax({
			type: "POST",
			url: "http://app.abalab.io/php/getmoney.php",
			data: dataString,
			dataType: "json",
			crossDomain: true,
			cache: false,
		success: function(data){
			console.log(data);
			if(data.result=="success")
			{
				 //var smoney=number_format(data.money);
	          $("#myinfo").html(sId+"");
	          $("#mycoin").html(data.money+" ");
	          $("#usermoney").html(data.money);	
			}
			else
			{
				$("#mycoin").html("?");
			}
		}

		});
	});
