<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>ABA LAB</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
    
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/function_cn.js"></script>
</head>

<body>
<script type="text/javascript">
</script>	

<div id="page-transitions">

	
	<div class="header header-logo-center header-dark">
		<a href="index_cn.html" class="header-logo"></a>
	</div>
	
	<div id="page-content" class="page-content">	
		<div id="page-content-scroll"><!--Enables this element to be scrolled --> 

			<div class="page-fullscreen vertical-bg-none">
				<div class="page-fullscreen-content">
					<div class="pageapp-login">
						<!--
						<a href="#" class="pageapp-login-logo">
							<img src="images/preload-logo.png" alt="img">
						</a>
					-->


						<br><br><br><br><br>
						<div class="pageapp-login-input">
							<i class="login-icon ion-ios-email"></i>
							<input id="user_id" type="text" value="电子邮件(4-50字)" onfocus="if (this.value=='电子邮件(4-50字)') this.value = ''" onblur="if (this.value=='') this.value = '电子邮件(4-50字)'">
						</div>                   

						<div class="pageapp-login-input">
							<i class="login-icon ion-person"></i>
							<input id="user_name" type="text" value="名字" onfocus="if (this.value=='名字') this.value = ''" onblur="if (this.value=='') this.value = '名字'">
						</div>                     

						<div class="pageapp-login-input">
							<i class="login-icon ion-ios-telephone"></i>
							<input id="user_phone" type="text" value="联络处" onfocus="if (this.value=='联络处') this.value = ''" onblur="if (this.value=='') this.value = '联络处'">
						</div>                     
       
						<div class="pageapp-login-input">
							<i class="login-icon ion-locked"></i>
							<input id="user_pw" type="text" value="密码(8-20字)" onfocus="if (this.value=='密码(8-20字)') this.value = ''" onblur="if (this.value=='') this.value = '密码(8-20字)'">
						</div>

						<div class="pageapp-login-input full-bottom">
							<i class="login-icon ion-person-add"></i>
							<input id="user_reco" type="text" value="促销代码(如果没有,则为空)" onfocus="if (this.value=='促销代码(如果没有,则为空)') this.value = ''" onblur="if (this.value=='') this.value = '促销代码(如果没有,则为空)'">
						</div>

						<div class="content">
						<a href="javascript:memjoin();" class="button button-round button-orange" id="buttonjoin" style="width: 96%;">登录</a>
						<a href="index_cn.html" class="page-login-create" style="margin-top: -10px;">Back</a>
						</div>

					</div>
				</div>
				<div class="overlay dark-overlay"></div>
			</div>  
			
		</div>  
	</div>
</div>

</body>
