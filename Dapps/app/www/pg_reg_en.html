<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>ABA LAB</title>
    
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/skin.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
    
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/function_en.js"></script>
</head>

<body>
<script type="text/javascript">
</script>	

<div id="page-transitions">

	
	<div class="header header-logo-center header-dark">
		<a href="index_en.html" class="header-logo"></a>
	</div>
	
	<div id="page-content" class="page-content">	
		<div id="page-content-scroll"><!--Enables this element to be scrolled --> 

			<div class="page-fullscreen vertical-bg-none">
				<div class="page-fullscreen-content">
					<div class="pageapp-login">
						<!--
						<a href="#" class="pageapp-login-logo">
							<img src="images/preload-logo.png" alt="img">
						</a>
					-->


						<br><br><br><br><br>
						<div class="pageapp-login-input">
							<i class="login-icon ion-ios-email"></i>
							<input id="user_id" type="text" value="Email(4-50Characters)" onfocus="if (this.value=='Email(4-50Characters)') this.value = ''" onblur="if (this.value=='') this.value = 'Email(4-50Characters)'">
						</div>                   

						<div class="pageapp-login-input">
							<i class="login-icon ion-person"></i>
							<input id="user_name" type="text" value="Name" onfocus="if (this.value=='Name') this.value = ''" onblur="if (this.value=='') this.value = 'Name'">
						</div>                     

						<div class="pageapp-login-input">
							<i class="login-icon ion-ios-telephone"></i>
							<input id="user_phone" type="text" value="Contact" onfocus="if (this.value=='Contact') this.value = ''" onblur="if (this.value=='') this.value = 'Contact'">
						</div>                     
       
						<div class="pageapp-login-input">
							<i class="login-icon ion-locked"></i>
							<input id="user_pw" type="text" value="Password(8-20Chars)" onfocus="if (this.value=='Password(8-20Chars)') this.value = ''" onblur="if (this.value=='') this.value = 'Password(8-20Chars)'">
						</div>

						<div class="pageapp-login-input full-bottom">
							<i class="login-icon ion-person-add"></i>
							<input id="user_reco" type="text" value="Promotional code (blank if none)" onfocus="if (this.value=='Promotional code (blank if none)') this.value = ''" onblur="if (this.value=='') this.value = 'Promotional code (blank if none)'">
						</div>

						<div class="content">
						<a href="javascript:memjoin();" class="button button-round button-orange" id="buttonjoin" style="width: 96%;">Join</a>
						<a href="index_en.html" class="page-login-create" style="margin-top: -10px;">Back</a>
						</div>

					</div>
				</div>
				<div class="overlay dark-overlay"></div>
			</div>  
			
		</div>  
	</div>
</div>

</body>
